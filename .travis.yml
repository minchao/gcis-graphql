language: go

go:
  - 1.11.x

cache:
  directories:
    # see https://github.com/golang/dep/blob/master/docs/FAQ.md#how-do-i-use-dep-in-ci
    - $GOPATH/pkg/dep

install:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.12.5
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep ensure -v

script:
  - golangci-lint run -E gofmt ./cmd
